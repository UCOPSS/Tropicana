        <h1>Add Product</h1>
        <form action="add_product.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter product name" required><br>

            <label for="description">Description:</label><br>
            <textarea id="description" rows="5" cols="50" name="description" placeholder="Enter product description" required></textarea><br>

            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" placeholder="Enter product price" required><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" placeholder="Enter product quantity" required><br>

            <label for="image">Image:</label><br>
            <input type="file" id="image" name="image" required><br>

        </form>
